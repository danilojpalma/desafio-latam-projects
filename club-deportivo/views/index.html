<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Deportivo</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"> 
   
</head>

<body class="bg-dark text-white">
  <main class="container ">
    <h1>Deportes</h1>


    <div class="row">
      <div class="col-12 col-lg-6">
        <h5 class="my-4">Ingresa deporte y precio</h5>
        <div action="/agregar" class="border p-4">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nombre</label>
      
            <div class="col-12 col-sm-10">
              <input id="nombre" type="text" class="form-control" name="nombre" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Precio</label>
      
            <div class="col-12 col-sm-10">
              <input id="precio" type="text" class="form-control" name="precio" />
            </div>
          </div>
      
          <div class="d-flex justify-content-end">
            <button class="btn btn-info" onclick="agregar()">Agregar</button>
          </div>
        </div>
      </div>
      
      <div class="col-12 col-lg-6">
        <h5 class=" my-4">Tabla de deportes registrados</h5>
        <table class="table table-bordered text-white" id="tabla">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Precio</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="cuerpo"></tbody>
        </table>
      </div>
    </div>
  </main>
  
  
  
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content bg-dark">
        <div class="rounded p-4">
          </form>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nombre</label>
  
            <div class="col-sm-10">
              <input id="nombreModal" disabled type="text" class="form-control" name="nombre" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Precio</label>
  
            <div class="col-sm-10">
              <input id="precioModal" type="text" class="form-control" name="precio" />
            </div>
          </div>
  
          <div class="d-flex justify-content-end">
            <button class="btn btn-warning " onclick="edit()">Editar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/node_modules/axios/dist/axios.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
