<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Hero Api</title>
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css">

    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    
    
</head>
<body>

    <header>
        <nav class="navbar bg-dark border-bottom border-body m" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                <img src="assets/img/sh2.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Super Hero API
              </a>
            </div>
        </nav>

        <section class="container mt-5">

            <div class="row justify-content-center">
                <img src="assets/img/sh1.jpg" class="col-md-2" alt="">
            </div>

            <div class="row justify-content-center mt-5">
                
                <div class="col-md-5">
                    <h1 class="text-center">Busca tu super héroe</h1>
                    <p class="text-center">Ingresa un número del 1 al 731 y descubre la información de tu super héroe favorito</p>
                    <form class="input-group mb-3 ">
                        <input class="form-control " type="text" id="numberInput" placeholder="Ingrese un número del 1 al 731">
                        <button class="btn btn-outline-secondary" type="button" id="submitBtn">Buscar</button>
                    </form>
                    <p class="h-30 pt-2 pb-2" id="message"></p>
                </div>
            </div>
       
        </section>
    </header>
    
    
    <main>
        <section class="container infoHero mt-5">
            <div class="row justify-content-between">
        
                <div class="card col-12 col-lg-3 p-0 h-100">
                    <div class="card-body">
                        <h1 class="mt-0 pt-0 mb-0" id="nameHero"></h1>
                    </div>
                    <img id="heroImage" src="" class="img-fluid card-img-top m-0 p-0" alt="...">
        
                </div>
                <div class="card col-12 col-lg-4 mb-3">
                    <div class="">
                        <div class="card-body">
                            <h2 class="mt-0 pt-0">Description</h2>
                            <div id="infoContainer"></div>
                        </div>
                    </div>
                </div>
        
                 <div class="card col-12 col-lg-4 h-100">
                    <div class="card-body">
                    <div class="">
                        <div id="chartContainer" style="height: 370px; width: 100%;"></div>
                    </div>
                </div>
        
        </section>
        
    </main>


    <footer>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <p class="text-center">Super Hero API - 2024</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/jquery.canvasjs.min.js"></script>  
</body>
</html>
